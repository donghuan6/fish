# Nacos \u914D\u7F6E\u4E2D\u5FC3\u76F8\u5173\u8BBE\u7F6E\uFF0C\u7528\u4E8ESeata\u670D\u52A1\u7AEF\u914D\u7F6E\u7684\u5B58\u50A8\u4E0E\u83B7\u53D6
# \u8BF7\u786E\u4FDD\u5DF2\u8BBE\u7F6E\u6B63\u786E\u7684 Nacos \u6570\u636EID\uFF0C\u4F8B\u5982\uFF1Aseata.config.nacos.dataId=seataServer.properties

store.mode=db
# \u4F7F\u7528\u6570\u636E\u5E93\u4F5C\u4E3A\u5B58\u50A8\u6A21\u5F0F\u7684\u914D\u7F6E
#-----\u6570\u636E\u5E93\u914D\u7F6E-----
store.db.datasource=druid   # \u6570\u636E\u6E90\u7C7B\u578B\u4E3ADruid
store.db.dbType=mysql      # \u6570\u636E\u5E93\u7C7B\u578B\u4E3AMySQL
# MySQL\u9A71\u52A8\u7C7B\u540D\uFF0C\u6839\u636EMySQL\u7248\u672C\u9009\u62E9
# MySQL 8.x\u7248\u672C\u5E94\u4F7F\u7528: com.mysql.cj.jdbc.Driver
# MySQL 5.x\u7248\u672C\u53EF\u4F7F\u7528: com.mysql.jdbc.Driver
store.db.driverClassName=com.mysql.cj.jdbc.Driver
store.db.url=jdbc:mysql://192.168.0.12:3306/seata?useUnicode=true&characterEncoding=utf8&connectTimeout=1000&socketTimeout=3000&autoReconnect=true&useSSL=false  # MySQL\u8FDE\u63A5URL
store.db.user=root         # \u6570\u636E\u5E93\u7528\u6237\u540D
store.db.password=123456  # \u6570\u636E\u5E93\u5BC6\u7801
# \u8FDE\u63A5\u6C60\u6700\u5C0F\u8FDE\u63A5\u6570
store.db.minConn=1
# \u8FDE\u63A5\u6C60\u6700\u5927\u8FDE\u63A5\u6570
store.db.maxConn=20
# \u7B49\u5F85\u8FDE\u63A5\u7684\u6700\u5927\u65F6\u95F4\uFF0C\u5355\u4F4D\u6BEB\u79D2
store.db.maxWait=5000
# \u5168\u5C40\u4E8B\u52A1\u8868\u540D
store.db.globalTable=global_table
# \u5206\u652F\u4E8B\u52A1\u8868\u540D
store.db.branchTable=branch_table
# \u9501\u8868\u540D
store.db.lockTable=lock_table
# \u67E5\u8BE2\u9650\u5236\u5927\u5C0F
store.db.queryLimit=100

# \u56DE\u6EDA\u65E5\u5FD7\u76F8\u5173\u8BBE\u7F6E
server.undo.logSaveDays=7       # \u56DE\u6EDA\u65E5\u5FD7\u4FDD\u5B58\u5929\u6570
server.undo.logDeletePeriod=86400000  # \u56DE\u6EDA\u65E5\u5FD7\u5220\u9664\u5468\u671F\uFF0C\u5355\u4F4D\u6BEB\u79D2\uFF08\u4E00\u5929\uFF09

# \u4E8B\u52A1\u8D85\u65F6\u4E0E\u91CD\u8BD5\u8BBE\u7F6E
server.maxCommitRetryTimeout=-1  # \u6700\u5927\u63D0\u4EA4\u91CD\u8BD5\u8D85\u65F6\u65F6\u95F4\uFF0C-1\u8868\u793A\u4E0D\u8FDB\u884C\u8D85\u65F6\u63A7\u5236
server.maxRollbackRetryTimeout=-1 # \u6700\u5927\u56DE\u6EDA\u91CD\u8BD5\u8D85\u65F6\u65F6\u95F4\uFF0C\u540C\u4E0A
server.recovery.committingRetryPeriod=1000  # \u63D0\u4EA4\u4E2D\u4E8B\u52A1\u91CD\u8BD5\u95F4\u9694\u65F6\u95F4\uFF0C\u5355\u4F4D\u6BEB\u79D2
server.recovery.asynCommittingRetryPeriod=1000 # \u5F02\u6B65\u63D0\u4EA4\u4E2D\u4E8B\u52A1\u91CD\u8BD5\u95F4\u9694\u65F6\u95F4\uFF0C\u5355\u4F4D\u6BEB\u79D2
server.recovery.rollbackingRetryPeriod=1000   # \u56DE\u6EDA\u4E2D\u4E8B\u52A1\u91CD\u8BD5\u95F4\u9694\u65F6\u95F4\uFF0C\u5355\u4F4D\u6BEB\u79D2
server.recovery.timeoutRetryPeriod=1000     # \u8D85\u65F6\u4E8B\u52A1\u91CD\u8BD5\u68C0\u6D4B\u95F4\u9694\u65F6\u95F4\uFF0C\u5355\u4F4D\u6BEB\u79D2
