server:
  port: 9000
spring:
  application:
    name: nine-gateway
  cloud:
    discovery:
      enabled: true
    gateway:
      enabled: true
      routes:
        - id: nine-user
          uri: lb://nine-user
          predicates:
            - Path=/user/**
          filters:
            - StripPrefix=1

gateway:
  whitelist: /**/public/**,/user/login,/user/register,/user/logout,/user/code